<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./css/styles.css" />
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <img src="/images/bg-pattern-top.svg" class="img-top-lt" alt="half bubble top left">
  <img src="/images/bg-pattern-bottom.svg" class="img-btm-rt" alt="half bubble top left">
  <main>
    <div class="container card" role="main">
      <div class="bg">
        <img src="/images/bg-pattern-card.svg" alt="bubbles" class="img-bg" />
      </div>

      <div class="row-photo">
        <img src="/images/image-victor.jpg" alt="profile picture" class="pic-profile" />
      </div>

      <div class="row-info item info">
        <h1>Victor Crest<span> 26</span></h1>
        <p>London</p>
      </div>
      <hr />
      <div class="row-stats">
        <div class="item">
          <h2>80K</h2>
          <div class="stat-text">Followers</div>
        </div>
        <div class="item">
          <h2>803K</h2>
          <div class="stat-text">Likes</div>
        </div>
        <div class="item">
          <h2>1.4K</h2>
          <div class="stat-text">Photos</div>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://portfolio-mml.netlify.app/">Michelle Lefebvre</a>.
  </div>
</body>

</html>
